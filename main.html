<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Sounds</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #9b59b6;
      font-family: Arial, sans-serif;
    }
    .button-container {
		  background-color: #9b59b6;
      display: flex;
      gap: 10px;
    }
    .sound-button {
	  color:#9b59b6;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="button-container" id="buttonContainer">


    <button class="button button1" onclick="playSound('tada')">applause</button>
    <button class="button button2" onclick="playSound('wrong')">boo</button>
    <button class="button button3" onclick="playSound('boo')">gasp</button>
    <button class="button button4" onclick="playSound('applause')">tada</button>
    <button class="button button5" onclick="playSound('cheer')">victory</button>
    <button class="button button6" onclick="playSound('fail')">wrong</button>
    <button class="button button7" onclick="playSound('win')">stop</button>


</body>

<script>
        function playSound(soundName) {
            const audio = new Audio(`sounds/${soundName}.mp3`); // Update the path as necessary
            audio.play();
        }
    </script>
</html>

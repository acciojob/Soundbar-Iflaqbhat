<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Sounds</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #9b59b6;
      font-family: Arial, sans-serif;
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    .sound-button {
      background-color: #6a329f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="button-container" id="buttonContainer">
</div>

<script>
  // List of sound labels
  const sounds = ["applause", "boo", "gasp", "tada", "victory", "wrong", "stop"];

  // Create buttons dynamically and append to the container
  const buttonContainer = document.getElementById('buttonContainer');
  sounds.forEach(sound => {
    const button = document.createElement('button');
    button.className = 'sound-button';
    button.innerText = sound;
    button.onclick = () => alert(`Playing sound: ${sound}`); // Example action on click
    buttonContainer.appendChild(button);
  });
</script>

</body>
</html>
